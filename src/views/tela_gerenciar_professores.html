<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciar Professores - Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-dark border-bottom" style="background-color: rgb(1, 3, 32);">
    <div class="container">
      <a class="navbar-brand" href="#">Painel do Administrador</a>
    </div>
  </nav>

  <div class="container py-4">

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card text-bg-light shadow-sm">
          <div class="card-body d-flex justify-content-between">
            <div><strong>Administrador:</strong> Carlos Ribeiro</div>
            <div><strong>ID:</strong> ADM20230001</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-5">
      <div class="card-header bg-primary text-white">
        Cadastrar Novo Professor
      </div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" placeholder="Ex: João da Silva" required>
            </div>
            <div class="col-md-3">
              <label for="matricula" class="form-label">Matrícula</label>
              <input type="text" class="form-control" id="matricula" placeholder="Ex: PRF20231234" required>
            </div>
            <div class="col-md-3">
              <label for="disciplina" class="form-label">Disciplina</label>
              <input type="text" class="form-control" id="disciplina" placeholder="Ex: Matemática" required>
            </div>
          </div>
          <div class="text-end mt-4">
            <button type="submit" class="btn btn-success">Cadastrar Professor</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">
        Professores Cadastrados
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Disciplina</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ana Paula Fernandes</td>
              <td>PRF20231001</td>
              <td>Matemática</td>
              <td>
                <button class="btn btn-danger btn-sm">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>Fernando Lima</td>
              <td>PRF20230987</td>
              <td>Física</td>
              <td>
                <button class="btn btn-danger btn-sm">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
