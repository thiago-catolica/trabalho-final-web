<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciar Alunos - Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-dark border-bottom" style="background-color: rgb(1, 3, 32);">
    <div class="container">
      <a class="navbar-brand" href="#">Painel do Administrador</a>
    </div>
  </nav>

  <div class="container py-4">

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card text-bg-light shadow-sm">
          <div class="card-body d-flex justify-content-between">
            <div><strong>Administrador:</strong> {{nome}}</div>
            <div><strong>ID:</strong> {{id}}</div>
          </div>
        </div>
      </div>
    </div>

    {{#sucesso}}
    <div class="alert alert-success" role="alert">
      {{sucesso}}
    </div>
    {{/sucesso}}

    {{#error}}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
    {{/error}}

    <div class="card shadow-sm mb-5">
      <div class="card-header bg-primary text-white">
        Cadastrar Novo Aluno
      </div>
      <div class="card-body">
        <form action="/administrador/cadastrar_aluno" method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nomeAluno" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nomeAluno" name="nome" placeholder="Ex: Nome do Aluno" required>
            </div>
            <div class="col-md-3">
              <label for="matriculaAluno" class="form-label">Matrícula</label>
              <input type="text" class="form-control" id="matriculaAluno" name="matricula" placeholder="Ex: CA12345" required>
            </div>
            <div class="col-md-3">
              <label for="turmaAluno" class="form-label">Turma</label>
              <input type="text" class="form-control" id="turmaAluno" name="turma" placeholder="Ex: 3B" required>
            </div>
            <div class="col-md-6">
              <label for="emailAluno" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="emailAluno" name="email" placeholder="Ex: aluno@email.com" required>
            </div>
            <div class="col-md-6">
              <label for="senhaAluno" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senhaAluno" name="senha" placeholder="Digite a senha" required>
            </div>
          </div>
          <div class="text-end mt-4">
            <button type="submit" class="btn btn-success">Cadastrar Aluno</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">
        Alunos Cadastrados
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Turma</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            {{#alunos}}
            <tr>
              <td>{{nome}}</td>
              <td>{{matricula}}</td>
              <td>{{turma}}</td>
              <td>
                <form action="/administrador/excluir_aluno" method="POST" onsubmit="return confirm('Confirma a exclusão do aluno: {{nome}}?')">
                  <input type="hidden" name="id_aluno" value="{{id_aluno}}">
                  <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
              </td>
            </tr>
            {{/alunos}}
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
