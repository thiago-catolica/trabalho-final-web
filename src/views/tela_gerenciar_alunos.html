<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciar Alunos - Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-dark border-bottom" style="background-color: rgb(1, 3, 32);">
    <div class="container">
      <a class="navbar-brand" href="#">Painel do Administrador</a>
    </div>
  </nav>

  <div class="container py-4">

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card text-bg-light shadow-sm">
          <div class="card-body d-flex justify-content-between">
            <div><strong>Administrador:</strong> Carlos Ribeiro</div>
            <div><strong>ID:</strong> ADM20230001</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-5">
      <div class="card-header bg-primary text-white">
        Cadastrar Novo Aluno
      </div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nomeAluno" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nomeAluno" placeholder="Ex: João da Silva" required>
            </div>
            <div class="col-md-3">
              <label for="matriculaAluno" class="form-label">Matrícula</label>
              <input type="text" class="form-control" id="matriculaAluno" placeholder="Ex: ALU20231234" required>
            </div>
            <div class="col-md-3">
              <label for="turmaAluno" class="form-label">Turma</label>
              <input type="text" class="form-control" id="turmaAluno" placeholder="Ex: 3º B" required>
            </div>
          </div>
          <div class="text-end mt-4">
            <button type="submit" class="btn btn-success">Cadastrar Aluno</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">
        Alunos Cadastrados
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Turma</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>João Silva</td>
              <td>ALU20231234</td>
              <td>3º B</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="confirmarExclusao('João Silva')">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>Maria Oliveira</td>
              <td>ALU20231235</td>
              <td>2º A</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="confirmarExclusao('Maria Oliveira')">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    function confirmarExclusao(nomeAluno) {
      if (confirm(`Confirma a exclusão do aluno: ${nomeAluno}?`)) {
        alert(`Aluno ${nomeAluno} excluído (simulação).`);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
