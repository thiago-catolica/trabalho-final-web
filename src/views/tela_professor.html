<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-dark border-bottom" style="background-color: rgb(1, 3, 32);">
    <div class="container">
      <a class="navbar-brand" href="#">√Årea do Professor</a>
    </div>
  </nav>

  <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center text-center py-5">

    {{#sucesso}}
    <div class="alert alert-success w-100 text-start" style="max-width: 600px;">
      {{sucesso}}
    </div>
    {{/sucesso}}

    {{#erro}}
    <div class="alert alert-danger w-100 text-start" style="max-width: 600px;">
      {{erro}}
    </div>
    {{/erro}}

    <img src="/img/imagem_professor.png" alt="Imagem Professor" class="img-fluid mb-4" style="max-width: 200px;">

    <div class="d-flex flex-column gap-3 w-100" style="max-width: 400px;">
      <a href="/professor/visualizar_turmas" class="btn btn-primary btn-lg">Visualizar Turmas</a>
      <a href="/professor/inserir_notas" class="btn btn-primary btn-lg">Inserir Notas</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
