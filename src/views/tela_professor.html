<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark border-bottom" style="background-color: rgb(1, 3, 32);">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="#">Área do Professor</a>
      <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>

  <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center text-center py-5">

    {{#sucesso}}
    <div class="alert alert-success w-100 text-start" style="max-width: 600px;">
      {{sucesso}}
    </div>
    {{/sucesso}}

    {{#erro}}
    <div class="alert alert-danger w-100 text-start" style="max-width: 600px;">
      {{erro}}
    </div>
    {{/erro}}

    <img src="/img/imagem_professor.png" alt="Imagem Professor" class="img-fluid rounded-circle mb-4" style="max-width: 200px;">

    <div class="card shadow-sm text-center w-100" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title">{{nome}}</h4>
        <p class="card-text"><strong>Matrícula:</strong> {{matricula}}</p>
        <p class="card-text"><strong>Disciplina:</strong> {{disciplina}}</p>
        <a href="/professor/visualizar_turmas" class="btn btn-primary mt-3">Visualizar Turmas</a>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
