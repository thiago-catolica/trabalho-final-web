<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-dark border-bottom" style="background-color: rgb(1, 3, 32);">
    <div class="container">
      <a class="navbar-brand" href="#">Painel do Aluno</a>
    </div>
  </nav>

  <div class="container py-4">

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card text-bg-light shadow-sm">
          <div class="card-body d-flex justify-content-between">
            <div><strong>Turma:</strong> {{turma}}</div>
            <div><strong>Matrícula:</strong> {{matricula}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column align-items-center text-center mt-2">

      <img src="/img/imagem_aluno.jpg" alt="Imagem Aluno" class="img-fluid mb-4" style="max-width: 200px;">

      <div class="card w-100 shadow-sm" style="max-width: 900px;">
        <div class="card-header bg-primary text-white">
          Minhas Notas
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="table-secondary">
              <tr>
                <th>Disciplina</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Média</th>
                <th>Nota Final</th>
              </tr>
            </thead>
            <tbody>
              {{#notas}}
              <tr>
                <td>{{disciplina}}</td>
                <td>{{nota1}}</td>
                <td>{{nota2}}</td>
                <td>{{nota3}}</td>
                <td>{{media}}</td>
                <td>{{nota_final}}</td>
              </tr>
              {{/notas}}
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
