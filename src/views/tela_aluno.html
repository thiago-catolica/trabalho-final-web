<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .painel-central {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .info-aluno {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark border-bottom" style="background-color: rgb(1, 3, 32);">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="#">Painel do Aluno</a>
      <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>

  <div class="container painel-central">

    <img src="/img/imagem_aluno.jpg" alt="Imagem Aluno" class="img-fluid rounded-circle mb-4" style="max-width: 200px;">

    <div class="card info-aluno shadow-sm text-center">
      <div class="card-body">
        <h4 class="card-title">{{nome}}</h4>
        <p class="card-text"><strong>Matr√≠cula:</strong> {{matricula}}</p>
        <p class="card-text"><strong>Turma:</strong> {{turma}}</p>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
