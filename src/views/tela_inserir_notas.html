<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alterar Notas - Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-dark border-bottom" style="background-color: rgb(1, 3, 32);">
    <div class="container">
      <a class="navbar-brand" href="#">Painel do Professor</a>
    </div>
  </nav>

  <div class="container py-4">

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card text-bg-light shadow-sm">
          <div class="card-body d-flex justify-content-between">
            <div><strong>Professor:</strong> Ana Paula Fernandes</div>
            <div><strong>Matrícula:</strong> PRF20231001</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        Alterar Notas - Turma: 3º Ano B | Disciplina: Matemática
      </div>
      <div class="card-body">
        <form>
          <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
              <thead class="table-secondary">
                <tr>
                  <th>Aluno</th>
                  <th>Nota 1</th>
                  <th>Nota 2</th>
                  <th>Nota 3</th>
                  <th>Média</th>
                  <th>Nota Final</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>João Silva</td>
                  <td><input type="number" step="0.1" class="form-control" value="7.0" /></td>
                  <td><input type="number" step="0.1" class="form-control" value="8.0" /></td>
                  <td><input type="number" step="0.1" class="form-control" value="6.5" /></td>
                  <td><input type="number" class="form-control" value="7.2" disabled /></td>
                  <td><input type="number" class="form-control" value="7.5" disabled /></td>
                </tr>
                <tr>
                  <td>Maria Oliveira</td>
                  <td><input type="number" step="0.1" class="form-control" value="8.0" /></td>
                  <td><input type="number" step="0.1" class="form-control" value="7.5" /></td>
                  <td><input type="number" step="0.1" class="form-control" value="8.5" /></td>
                  <td><input type="number" class="form-control" value="8.0" disabled /></td>
                  <td><input type="number" class="form-control" value="8.0" disabled /></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
