<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inserir Notas - Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-dark border-bottom" style="background-color: rgb(1, 3, 32);">
    <div class="container">
      <a class="navbar-brand" href="#">Painel do Professor</a>
    </div>
  </nav>

  <div class="container py-4">

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card text-bg-light shadow-sm">
          <div class="card-body d-flex justify-content-between">
            <div><strong>Professor:</strong> {{nome}}</div>
            <div><strong>Matrícula:</strong> {{matricula}}</div>
          </div>
        </div>
      </div>
    </div>

    {{#sucesso}}
    <div class="alert alert-success" role="alert">
      {{sucesso}}
    </div>
    {{/sucesso}}

    {{#erro}}
    <div class="alert alert-danger" role="alert">
      {{erro}}
    </div>
    {{/erro}}

    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        Inserir Notas - Turma: {{turma}} | Disciplina: {{disciplina}}
      </div>
      <div class="card-body">
        <form action="/professor/salvar_notas" method="POST">
          <input type="hidden" name="id_turma" value="{{id_turma}}">
          <input type="hidden" name="id_disciplina" value="{{id_disciplina}}">
          <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
              <thead class="table-secondary">
                <tr>
                  <th>Aluno</th>
                  <th>Nota 1</th>
                  <th>Nota 2</th>
                  <th>Nota 3</th>
                  <th>Média</th>
                  <th>Nota Final</th>
                </tr>
              </thead>
              <tbody>
                {{#alunos}}
                <tr>
                  <td>{{nome}}</td>
                  <td>
                    <input type="number" step="0.1" name="nota1_{{id_nota}}" class="form-control" value="{{nota1}}" required>
                  </td>
                  <td>
                    <input type="number" step="0.1" name="nota2_{{id_nota}}" class="form-control" value="{{nota2}}" required>
                  </td>
                  <td>
                    <input type="number" step="0.1" name="nota3_{{id_nota}}" class="form-control" value="{{nota3}}" required>
                  </td>
                  <td>
                    <input type="number" step="0.1" class="form-control" value="{{media}}" disabled>
                  </td>
                  <td>
                    <input type="number" step="0.1" class="form-control" value="{{nota_final}}" disabled>
                  </td>
                  <input type="hidden" name="id_nota[]" value="{{id_nota}}">
                </tr>
                {{/alunos}}
              </tbody>
            </table>
          </div>
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-success">Salvar Notas</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
